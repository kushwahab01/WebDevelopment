<html>
<head>
    <title>Home Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <input type="button" value="Get Data" onclick="getData()" />
    <input type="button" value="Get All" onclick="getAll()" />
    <br />
    <div id="d1">

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script>
        async function getData() {
            let promise1 = new Promise(function (resolve, reject) {

                let req = new XMLHttpRequest();
                req.open('GET', 'https://dummyjson.com/products/1');
                req.onload = function () {
                  
                    if (req.status == 200) {
                        resolve(req.response);
                    }
                    else {
                        reject("Server error");
                    }
                }

                req.send();
            });

            let response = await promise1;
            Displayall(response);
        }


        function Displayall(value) {
            var v = JSON.parse(value);
            console.log(v);
            var data2 = "<table class='table table-bordered'><tr><th>Id</th><th>title</th><th>description</th><th>Price</th><th>discountPercentage</th><th>brand</th><th>category</th><th>image</th><th>rating</th><th>stock</th><th>thumbnail</th></tr>";
            for (let i = 0; i < v.length; i++) {
                data2 += "<tr><td>" + v[i].id + "</td><td>" + v[i].title + "</td><td>" + v[i].description + "</td><td>" + v[i].price + "</td></tr>" + v[i].discountPercentage + "</td></tr>" + v[i].brand + "</td></tr>" + v[i].category + "</td></tr>" + v[i].image + "</td></tr>" + v[i].rating + "</td></tr>" + v[i].stock + "</td></tr>" + v[i].thumbnail + "</td></tr>";
            }

            data2 += "</table>";
            document.getElementById("d1").innerHTML = data2;
        }

    </script>
</body>
</html>
