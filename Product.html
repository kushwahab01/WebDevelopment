<html >
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title></title>
    <style>
        .table-bordered {
            position: relative;
            width: 50%;
            height: 60%;
            margin-top: 50px;
            background-color: #2fd4ce;
        }

    </style>
</head>
<body style="background-color: #b0add9"><center>
    <h3 style="color:red"><b><i>Product Table</b></i></h3>
    <div id="d1"></div>

    <script>
        var Product =
            [
                {
                    pid: 1,
                    pname: "Mouse",
                    price: 450,

                },
                {
                    pid: 2,
                    pname: "Keyboard",
                    price: 2000,
                },
                {
                    pid: 3,
                    pname: "desktop",
                    price: 8000,
                },
                {
                    pid: 4,
                    pname: "CPU",
                    price: 4500,
                },
                {
                    pid: 5,
                    pname: "Laptop",
                    price: 35000,
                }
            ];
        var data = "<table class='table-bordered'><tr><th>Product Id</th><th>Product Name</th><th>Price</th></tr>";
        for (var i = 0; i < Product.length; i++) {
            data += "<tr><td>" + Product[i].pid + "</td><td>" + Product[i].pname + "</td><td>" + Product[i].price + "</td></tr>";
        }
        data += "</table";
        document.getElementById("d1").innerHTML = data;
    </script>
</center>
</body>
</html>
