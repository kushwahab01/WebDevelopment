<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title></title>
    <style>
        .table-bordered {
            position: relative;
            width: 50%;
            height: 60%;
            margin-top: 50px;
            background-color: #78e3d3;
        }
    </style>
</head>
<body style="background-color: #dba9ca">
    <center>
        <h3 style="color:red"><b><i>Book Table</b></i></h3>
        <div id="d1"></div>

        <script>
        var Book =
            [
                {
                    bid: 101,
                    bname: "Sky",
                    auther: "Harry",
                    price:1250,

                },
                {
                    bid: 102,
                    bname: "Vaghnakhe",
                    auther: "Balasaheb",
                    price:4500,
                },
                {
                    bid:103,
                    bname: "Akash kavet ghetana",
                    auther: "Patil",
                    price:3000,
                },
                {
                    bid: 104,
                    bname: "Last day",
                    auther: "Ravindranath",
                    price:2500,
                },
                {
                    bid: 105,
                    bname: "Journy of life",
                    auther: "harry",
                    price:2650,
                }
            ];
        var data = "<table class='table-bordered'><tr><th>Book Id</th><th>Book Name</th><th>Auther</th><th>Price</th></tr>";
        for (var i = 0; i < Book.length; i++) {
            data += "<tr><td>" + Book[i].bid + "</td><td>" + Book[i].bname + "</td><td>" + Book[i].auther + "</td><td>"+Book[i].price+"</td></tr>";
        }
        data += "</table";
        document.getElementById("d1").innerHTML = data;
        </script>
    </center>
</body>
</html>
