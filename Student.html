<html >
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title></title>
    <style>
        .table-bordered {
            position: relative;
            width: 50%;
            height: 60%;
            margin-top: 50px;
            background-color:#65d431;
        }

    </style>
</head>
<body style="background-color: #bcd1b2"><center>
    <h3 style="color:red"><b><i>Student Table</b></i></h3>
    <div id="d1"></div>

    <script>
        var Student =
            [
                {
                    sid: 101,
                    sname: "Brijesh",
                    perc: 80.84,

                },
                {
                    sid: 102,
                    sname: "Sanjeev",
                    perc: 78,
                },
                {
                    sid:103,
                    sname: "Abhishek",
                    perc:95,
                },
                {
                    sid: 104,
                    sname: "Akash",
                    perc: 86,
                },
                {
                    sid: 105,
                    sname: "Shubham",
                    perc: 97,
                }
            ];
        var data = "<table class='table-bordered'><tr><th>Student Id</th><th>Student Name</th><th>Percentage</th></tr>";
        for (var i = 0; i < Student.length; i++) {
            data += "<tr><td>" + Student[i].sid + "</td><td>" + Student[i].sname + "</td><td>" + Student[i].perc + "</td></tr>";
        }
        data += "</table";
        document.getElementById("d1").innerHTML = data;
    </script>
</center>
</body>
</html>
